{% extends "base.html" %}

{% block content %}
    <h2>Artists</h2>
    <div class="row">
            <div class="col-md-8">
                    <table class="table table-hover">
                            <thead>
                              <tr>
                                  <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody>
                                    {% for artist in object_list %}
                              <tr>
                                  <td>{{artist.id}}</td>
                                <td>{{artist.firstname}}</td>
                                <td>{{artist.lastname}}</td>
                                <td>{{artist.email}}</td>
                                <th><button class="btn btn-sm btn-success"><a href="/list/details/{{artist.id}}">show</a></button></th>
                              </tr>
                              {%endfor%}
                            </tbody>
                          </table>
            </div>
        </div>

{% endblock %}
